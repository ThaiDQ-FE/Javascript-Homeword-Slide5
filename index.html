<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body style="background-color: gray">
    <div class="container">
      <div class="row" style="justify-content: center">
        <div
          class="col-8"
          style="
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px 0 20px 0;
          "
        >
          <div class="card" style="width: 20rem; height: 100%">
            <div
              class="card-header"
              style="text-align: center; font-weight: 700; font-size: 18px"
            >
              Admissions Management
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="txtBenchmark">Benchmark</label>
                  <input
                    type="number"
                    class="form-control"
                    id="txtBenchmark"
                    placeholder="Input the benchmark of the school"
                  />
                </div>

                <hr />

                <div class="form-group">
                  <label for="txtFSubject">The first subject</label>
                  <input
                    type="number"
                    class="form-control"
                    id="txtFSubject"
                    placeholder="Input the score of the first subject"
                  />

                  <label for="txtSSubject">The second subject</label>
                  <input
                    type="number"
                    class="form-control"
                    id="txtSSubject"
                    placeholder="Input the score of the second subject"
                  />

                  <label for="txtTSubject">The third subject</label>
                  <input
                    type="number"
                    class="form-control"
                    id="txtTSubject"
                    placeholder="Input the third of the second subject"
                  />
                </div>
                <label style="display: block">Priority area:</label>

                <div class="input-group" style="justify-content: flex-start">
                  <div class="input-group-text">
                    <input
                      id="rdAYes"
                      type="radio"
                      name="priorityArea"
                      value="yes"
                      checked
                      onclick="checkRadioArea()"
                    /><span style="margin-left: 5px">Yes</span>
                  </div>
                  <div class="input-group-text" style="margin-left: 20px">
                    <input
                      id="rdANo"
                      type="radio"
                      name="priorityArea"
                      value="no"
                      onclick="checkRadioArea()"
                    /><span style="margin-left: 5px">No</span>
                  </div>
                </div>

                <div class="form-group">
                  <label for="chooseAreaOption">Priority type:</label>
                  <select class="form-control" id="chooseAreaOption">
                    <option value="opText">---Select---</option>
                    <option value="opA">A</option>
                    <option value="opB">B</option>
                    <option value="opC">C</option>
                  </select>
                </div>

                <label style="display: block">Priority student:</label>

                <div class="input-group" style="justify-content: flex-start">
                  <div class="input-group-text">
                    <input
                      id="rdSYes"
                      type="radio"
                      name="priorityStudent"
                      value="yes"
                      checked
                      onclick="checkRadioStudent()"
                    /><span style="margin-left: 5px">Yes</span>
                  </div>
                  <div class="input-group-text" style="margin-left: 20px">
                    <input
                      id="rdSNo"
                      type="radio"
                      name="priorityStudent"
                      value="no"
                      onclick="checkRadioStudent()"
                    /><span style="margin-left: 5px">No</span>
                  </div>
                </div>

                <div class="form-group">
                  <label for="chooseStudentOption">Student type:</label>
                  <select class="form-control" id="chooseStudentOption">
                    <option value="opText">---Select---</option>
                    <option value="op1">1</option>
                    <option value="op2">2</option>
                    <option value="op3">3</option>
                  </select>
                </div>

                <button
                  id="btnCheck"
                  type="button"
                  class="btn btn-primary"
                  style="width: 100%"
                >
                  Check
                </button>
              </form>
            </div>
          </div>
          <div class="card" style="width: 20rem; height: 100%">
            <div
              class="card-header"
              style="text-align: center; font-weight: 700; font-size: 18px"
            >
              Result
            </div>
            <div class="card-body">
              <form>
                <div class="form-group" style="text-align: center">
                  <label style="display: block"
                    >Total: <span id="txtTotal"></span
                  ></label>
                  <label style="display: block"
                    ><span id="txtNotiOp"></span
                  ></label>
                </div>
              </form>
              <span id="findResult"></span>
            </div>
          </div>
        </div>

        <div
          class="col-8"
          style="
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px 0 20px 0;
          "
        >
          <div class="card" style="width: 20rem; height: 100%">
            <div
              class="card-header"
              style="text-align: center; font-weight: 700; font-size: 18px"
            >
              Electric bill
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="txtName">Name of head of household</label>
                  <input
                    type="text"
                    class="form-control"
                    id="txtName"
                    placeholder="Input name of head of household"
                  />
                </div>

                <hr />

                <div class="form-group">
                  <label for="txtKW">Number of KW</label>
                  <input
                    type="number"
                    class="form-control"
                    id="txtKW"
                    placeholder="Input the number of KW"
                  />
                </div>

                <button
                  id="btnCal"
                  type="button"
                  class="btn btn-primary"
                  style="width: 100%"
                >
                  Calculate
                </button>
              </form>
            </div>
          </div>
          <div class="card" style="width: 20rem; height: 100%">
            <div
              class="card-header"
              style="text-align: center; font-weight: 700; font-size: 18px"
            >
              Result
            </div>
            <div class="card-body">
              <form>
                <div class="form-group" style="text-align: center">
                  <label style="display: block"
                    >Name: <span id="txtNamex"></span
                  ></label>
                  <label style="display: block"
                    >Total: <span id="txtTotalx"></span
                  ></label>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- BS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
